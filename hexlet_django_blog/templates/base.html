<!DOCTYPE html>
<html lang="en">

<head>
    <title>{% block title %}Django на Хекслете{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    {% if messages %}
    <div class="position-fixed top-0 start-0 w-100 p-3" style="z-index: 11">
        <div class="toast-container">
            {% for message in messages %}
            <div class="toast show align-items-center text-white bg-{{ message.tags }} border-0" role="alert" aria-live="assertive" aria-atomic="true" data-bs-autohide="false">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ message }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
    <nav class="navbar navbar-expand-md navbar-dark bg-dark w-100">
        <div class="container-fluid">
            <div id="sidebar" class="navbar-collapse">
                {% block sidebar %}
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/articles/">Статьи</a>
                    </li>
                </ul>
                {% endblock %}
            </div>
        </div>
    </nav>
    <div id="content" class="flex-grow-1">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
