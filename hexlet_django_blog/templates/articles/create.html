{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Создание статьи</h2>
    {% if form.errors %}
    <div class="alert alert-danger">
        <ul>
        {% for error in form.errors %}
            <li><strong>{{ error|escape }}</strong></li>
        {% endfor %}
        </ul>
    </div>
    {% endif %}
    <form action="{% url 'articles_create' %}" method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="text-center">
            <input type="submit" value="Создать" class="btn btn-success mt-3">
        </div>
    </form>
</div>
{% endblock %}
